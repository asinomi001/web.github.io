<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<style>
body{font-family:Arial; background:#eef; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding-top:40px;}
h1{margin-bottom:20px;}
form{background:#fff; padding:20px; margin:10px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:300px;}
input{width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc;}
button{width:100%; padding:10px; margin-top:10px; border:none; border-radius:6px; background:#2b7cff; color:#fff; cursor:pointer;}
#msg{margin-top:10px; font-weight:bold;}
</style>
</head>
<body>

<h1>SIGN UP (Create your account)</h1>

<form id="signupForm">
  <label>Login</label>
  <input type="text" id="signupUsername" placeholder="Username">

  <label>E-mail</label>
  <input type="email" id="signupEmail" placeholder="Your email">

  <label>Password</label>
  <input type="password" id="signupPassword" placeholder="Password">
  
  <button type="button" id="registerBtn">Register</button>
</form>

<div id="msg"></div>

<script>
// Инициализация EmailJS
emailjs.init('NOcffBGQRrq0LZ-zJ'); // Public Key

const msg = document.getElementById('msg');
const USERS_KEY = 'my_users'; // ключ для localStorage

function getUsers() {
  return JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
}

function saveUser(user) {
  const users = getUsers();
  users.push(user);
  localStorage.setItem(USERS_KEY, JSON.stringify(users));
}

document.getElementById('registerBtn').addEventListener('click', async () => {
  const username = document.getElementById('signupUsername').value.trim();
  const password = document.getElementById('signupPassword').value.trim();
  const email = document.getElementById('signupEmail').value.trim();
  
  if(!username || !password || !email){
    msg.style.color='red';
    msg.textContent='Please fill all fields';
    return;
  }

  const users = getUsers();
  if(users.find(u => u.username === username)){
    msg.style.color='red';
    msg.textContent='Username already exists';
    return;
  }

  // сохраняем аккаунт
  saveUser({username, password, email});
  msg.style.color='green';
  msg.textContent='Registered successfully!';

  // отправка письма через EmailJS
  const templateParams = {
    to_email: email,
    subject: 'Welcome!',
    message: `Hello ${username}, your account has been created!`
  };

  try {
    await emailjs.send('as1nomi_t0k3n','template_as1',templateParams);
  } catch(err) {
    console.log('EmailJS error:', err);
  }

  setTimeout(()=>{ window.location.href = 'login.html'; }, 1500);
});
</script>

</body>
</html>
