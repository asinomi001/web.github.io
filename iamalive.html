<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="images/title.ico" />
    <title>am I alive?(@!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            display: inline-block;
            padding: 30px 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        input[type="password"] {
            padding: 10px;
            width: 70%;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        #message.success {
            color: green;
        }
        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <center><h1>How?</h1></center>
    <h3>Yes, you got here, but how? From where?</h3>
    <h3>This question is strange, but do you know all passwords and etc?</h3>
    <h3>No? Then okay... (It would be better to look for them on the pages...) Then you're unlikely to get here.</h3>

    <div class="container">
        <h2>Enter the password</h2>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button id="submitBtn">Submit</button>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const passwordInput = document.getElementById("password");
            const submitBtn = document.getElementById("submitBtn");
            const messageDiv = document.getElementById("message");

            // Passwords and their redirect URLs
            const passwords = {
                "secret": "https://asinomi001.github.io/web.github.io/pages/secret.html",
                "001": "https://asinomi001.github.io/web.github.io/pages/001.html",
                "admin": "https://asinomi001.github.io/web.github.io/pages/admin.html",
                "agusha": "https://asinomi001.github.io/web.github.io/pages/agusha.html",
                "???": "https://asinomi001.github.io/web.github.io/pages/unknown.html"
            };

            function checkPassword() {
                const enteredPassword = passwordInput.value.trim();
                if (passwords[enteredPassword]) {
                    messageDiv.textContent = "Success! Redirecting...";
                    messageDiv.className = "success";
                    setTimeout(() => {
                        window.location.href = passwords[enteredPassword];
                    }, 2000);
                } else {
                    messageDiv.textContent = "Incorrect password!";
                    messageDiv.className = "error";
                }
            }

            // Button click
            submitBtn.addEventListener("click", checkPassword);

            // Enter key
            passwordInput.addEventListener("keyup", (event) => {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
        });
    </script>
</body>
</html>
