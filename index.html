<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Asinomi WebSite</title>
<link rel="icon" type="images/x-icon" href="images/title.ico" />
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f3f6fb;margin:0;padding:40px;text-align:center;}
  h1{font-family:"Comic Sans MS",sans-serif;}
  .btn{padding:10px 18px;border-radius:8px;border:0;background:#2b7cff;color:white;margin:8px;cursor:pointer;}
  .avatar-container{position:fixed;top:10px;right:10px}
  #userAvatar{width:48px;height:48px;border-radius:50%;border:2px solid #2b7cff;display:none;cursor:pointer}
</style>
</head>
<body>
  <div class="avatar-container">
    <img id="userAvatar" alt="avatar" title="Account">
  </div>

  <h1>Hi, I'm Asinomi‚ô•üè°</h1>
  <div>
    <button class="btn" onclick="location.href='friends.html'">TAP!</button>
    <button class="btn" onclick="location.href='groups.html'">Groups/Channels</button>
  </div>

  <div style="margin-top:20px;">
    <button class="btn" onclick="location.href='signup.html'">Register</button>
    <button class="btn" onclick="location.href='login.html'">Login</button>
    <button class="btn" onclick="location.href='admin.html'">Admin</button>
  </div>

<script>
const avatarImg = document.getElementById('userAvatar');
const logged = JSON.parse(localStorage.getItem('logged_user'));
if(logged && logged.avatar){
  avatarImg.src = logged.avatar;
  avatarImg.style.display = 'inline-block';
  avatarImg.onclick = ()=> location.href='account.html';
}
</script>
</body>
</html>
