<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{font-family:Arial; background:#eef; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding-top:40px;}
h1{margin-bottom:20px;}
form{background:#fff; padding:20px; margin:10px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:300px;}
input{width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc;}
button{width:100%; padding:10px; margin-top:10px; border:none; border-radius:6px; background:#2b7cff; color:#fff; cursor:pointer;}
#msg{margin-top:10px; font-weight:bold;}
</style>
</head>
<body>

<h1>LOG IN YOUR ACCOUNT</h1>

<form id="loginForm">
  <label>Login</label>
  <input type="text" id="loginUsername" placeholder="Username">

  <label>Password</label>
  <input type="password" id="loginPassword" placeholder="Password">
  
  <button type="button" id="loginBtn">Log In</button>
</form>

<div id="msg"></div>

<script>
const msg = document.getElementById('msg');
const USERS_KEY = 'my_users';

function getUsers() {
  return JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
}

document.getElementById('loginBtn').addEventListener('click', () => {
  const username = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value.trim();

  if(!username || !password){
    msg.style.color='red';
    msg.textContent='Please fill both fields';
    return;
  }

  const users = getUsers();
  const user = users.find(u => u.username === username && u.password === password);
  if(user){
    msg.style.color='green';
    msg.textContent='Login successful!';
    setTimeout(()=>{ window.location.href='send.html'; }, 1000);
  } else {
    msg.style.color='red';
    msg.textContent='Invalid username or password';
  }
});
</script>

</body>
</html>
